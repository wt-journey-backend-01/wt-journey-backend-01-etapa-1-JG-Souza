<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DevBurger - Cardápio Digital</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <header>
      <h1>DevBurger</h1>
      <p>Hamburgueria Gourmet - Seu lanche, sua escolha!</p>
    </header>

    <main>
      <section class="cardapio">
        <h2>Nosso Cardápio</h2>
        <p>
          Você pode visualizar nosso cardápio completo em formato digital:
          <a href="/data/lanches.json" target="_blank">Ver cardápio</a>
        </p>
      </section>

      <section class="sugestao">
        <h2>Sugira um novo sabor!</h2>
        <form action="/sugestao" method="GET" class="form-sugestao">
          <label for="nome">Nome do lanche:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="ingredientes">Ingredientes:</label>
          <textarea
            id="ingredientes"
            name="ingredientes"
            rows="4"
            required
          ></textarea>

          <button type="submit">Enviar sugestão</button>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <a href="/contato">Contato</a> |
        <a href="/api/lanches" target="_blank" rel="noopener noreferrer">
          API de Lanches
        </a>
      </nav>
      <p>&copy; 2025 DevBurger</p>
    </footer>
  </body>
</html>
